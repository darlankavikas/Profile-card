<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vikas Profile Card</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0px;
  }
  .profile-card {
    background: #D3D3D3;
    width: 320px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .profile-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
  }

  /* IMAGE AS REAL IMG TAG */
  .profile-image {
    height: 175px;
    border-radius: 63%;
    margin-left: 24%;
  }

  .profile-content {
    padding: 20px;
    text-align: center;
  }
  .profile-name {
    font-size: 1.6rem;
    font-weight: 700;
    margin: 0 0 5px 0;
    color: black;
  }
  .profile-title {
    color: black;
    font-size: 1rem;
    margin-bottom: 15px;
  }
  .profile-description {
    font-size: 0.9rem;
    color: black;
    margin-bottom: 20px;
    line-height: 1.3;
  }
  .profile-socials {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .profile-socials a {
    width: 40px;
    height: 40px;
    display: flex;
    background: #eee;
    border-radius: 50%;
    text-decoration: none;
    justify-content: center;
    align-items: center;
    color: #555;
    font-size: 1.2rem;
    transition: background 0.3s ease, color 0.3s ease;
    font-weight: bold;
  }
  .profile-socials a:hover {
    background: #0077b5;
    color: white;
  }
.profile-socials a.github:hover {
    background: white;
    color: white;
  }
.card { 
    background: url('https://static.vecteezy.com/system/resources/previews/003/475/139/large_2x/grey-abstract-background-wallpaper-design-free-vector.jpg');
}


</style>
</head>
<body>

<div class="profile-card">
  <!-- IKKADA NEE PHOTO PATH PETTALI -->
  <!-- Example: images/vikas.jpg -->
  <div class="card">
 <img src="https://github.com/darlankavikas/Profile-card/blob/main/VIKAS.jpeg?raw=true" alt="Vikas Profile Photo" class="profile-image" />
</div>
 

  <div class="profile-content">
    <h2 class="profile-name">Vikas Darlanka</h2>
    <p class="profile-title">Technical Support Engineer</p>
    <p class="profile-description">
      I specialize in diagnosing and resolving software, system, and network issues while delivering clear, friendly customer support.
    </p>
    <div class="profile-socials">
      <a href="https://www.linkedin.com/in/vikas-darlanka?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" aria-label="LinkedIn">in</a>
      <a href="https://www.facebook.com/share/17MouP9vjL/" aria-label="Facebook">f</a>
      <a href="https://github.com/darlankavikas" aria-label="GitHub" class="github">
	<img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" style="width:27px;height=27px"/> </a>
    </div>
  </div>
</div>

</body>
</html>
